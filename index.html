<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cloud URL Redirector</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root {
  --accent: #377dff;
  --accent-light: #e6f0ff;
  --bg: #f9fafc;
  --bar-bg: #fff;
  --bar-shadow: 0 2px 8px rgba(0,0,0,0.06);
  --border: #e3e6ea;
  --input-bg: #f3f6fa;
  --input-focus: #e6f0ff;
  --text: #1a1a1a;
}
body[data-theme=dark],html[data-theme=dark] {
  --accent: #7baaff;
  --accent-light: #223455;
  --bg: #15181c;
  --bar-bg: #20242a;
  --bar-shadow: 0 2px 8px rgba(20,40,80,0.35);
  --border: #31343a;
  --input-bg: #191c22;
  --input-focus: #232943;
  --text: #f3f3f3;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
  min-height: 100vh;
  transition: background 0.2s, color 0.2s;
}
#container {
  max-width: 500px;
  margin: 70px auto 0 auto;
  background: var(--bar-bg);
  border-radius: 16px;
  box-shadow: var(--bar-shadow);
  padding: 36px 28px 28px 28px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  transition: background 0.2s, box-shadow 0.2s, border 0.2s;
}
#logo {
  font-size: 2.1em;
  font-weight: 700;
  letter-spacing: -0.01em;
  color: var(--accent);
  text-align: center;
  margin-bottom: 26px;
  user-select: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}
#mode-toggle {
  background: none;
  border: none;
  font-size: 1.35em;
  cursor: pointer;
  color: var(--accent);
  transition: color 0.2s;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 4px;
}
#mode-toggle:focus, #mode-toggle:hover {
  background: var(--accent-light);
  outline: none;
}
#browser-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 16px;
  position: relative;
}
#address {
  flex: 1;
  padding: 14px 16px;
  border: 1.5px solid var(--border);
  border-radius: 8px;
  font-size: 1.1em;
  background: var(--input-bg);
  color: var(--text);
  outline: none;
  transition: border 0.15s, background 0.15s, color 0.2s;
  box-sizing: border-box;
}
#address:focus {
  border: 1.5px solid var(--accent);
  background: var(--input-focus);
}
#go-btn {
  padding: 12px 24px;
  font-size: 1.08em;
  font-weight: 600;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(55,125,255,0.09);
  cursor: pointer;
  transition: background 0.15s;
}
#go-btn:hover, #go-btn:focus {
  background: #255ccc;
}
#tip {
  color: #888;
  font-size: 0.98em;
  margin-top: 16px;
  text-align: center;
  opacity: 0.93;
  letter-spacing: 0.01em;
  transition: color 0.2s;
}
body[data-theme=dark] #tip {
  color: #aaa;
}
@media (max-width: 600px) {
  #container {
    max-width: 100vw;
    margin: 0;
    border-radius: 0;
    min-height: 100vh;
    box-shadow: none;
    padding: 26px 7vw 28px 7vw;
  }
  #logo {
    font-size: 1.5em;
  }
  #address {
    font-size: 1em;
  }
  #go-btn {
    font-size: 1em;
    padding: 11px 16px;
  }
}
</style>
</head>
<body>
<div id="container">
  <div id="logo">
    üåê URL Redirector
    <button id="mode-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">üåô</button>
  </div>
  <div id="browser-bar">
    <input type="text" id="address" placeholder="Enter URL or search term..." autocomplete="off" autofocus />
    <button id="go-btn">Go</button>
  </div>
  <div id="tip">Type a full URL (like <b>example.com</b>) or a search.<br>Redirects <b>this page</b> to your destination.</div>
</div>
<script>
const addr = document.getElementById('address');
const goBtn = document.getElementById('go-btn');
const modeToggle = document.getElementById('mode-toggle');
const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

function setTheme(theme) {
  document.body.setAttribute('data-theme', theme);
  document.documentElement.setAttribute('data-theme', theme);
  modeToggle.innerText = (theme === 'dark') ? '‚òÄÔ∏è' : 'üåô';
}

function getSavedTheme() {
  return localStorage.getItem('urlredirector-theme');
}

function saveTheme(theme) {
  localStorage.setItem('urlredirector-theme', theme);
}

function detectAndApplyTheme() {
  const saved = getSavedTheme();
  if (saved) {
    setTheme(saved);
  } else {
    setTheme(prefersDark.matches ? 'dark' : 'light');
  }
}

modeToggle.onclick = () => {
  const current = document.body.getAttribute('data-theme');
  const next = current === 'dark' ? 'light' : 'dark';
  setTheme(next);
  saveTheme(next);
};

prefersDark.addEventListener('change', e => {
  // If the user has no saved preference, update theme on system change
  if (!getSavedTheme()) {
    setTheme(e.matches ? 'dark' : 'light');
  }
});

function isProbablyURL(text) {
  return /^https?:\/\//i.test(text) || /^[\w-]+\.[\w./?#=&%-]+$/i.test(text);
}

function redirect() {
  const val = addr.value.trim();
  if (!val) return;
  if (isProbablyURL(val)) {
    let url = val;
    if (!/^https?:\/\//i.test(url)) url = "http://" + url;
    window.location.href = url; // Redirect current tab
  } else {
    window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(val);
  }
}

goBtn.onclick = redirect;
addr.addEventListener('keydown', e => {
  if (e.key === 'Enter') redirect();
});

// Initialize on page load
detectAndApplyTheme();
</script>
</body>
</html>
